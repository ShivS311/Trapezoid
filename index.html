<!DOCTYPE html>
<html>
  <head>
    <title>Area of a Trapezoid Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="main">
      <h1>Area of Trapezoid Calculator</h1>
  <img src="area-trapezoid.png">
  <p><i>Click <a href="https://www.mathsisfun.com/geometry/trapezoid.html">here</a>
  to learn more about trapezoids</i></p> 
      <h2>Inputs</h2>
      <p>Length of top base (a): <input type="number" id="b1"></p>
      <p>Length of bottom base (b): <input type="number" id="b2"></p>
      <p>Height of trapezoid: <input type="number" id="h"></p>

      <button id="calculate">Calculate</button>

     
      <h2>Output</h2>
      <p>The area of the trapezoid is <span id="result">----</span>.</p>



  </div>
 


</body>
